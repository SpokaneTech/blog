site_name: Spokane Tech Blog
site_url: https://spokanetech.github.io/blog/

theme:
  name: material
  logo: img/android-chrome-192x192.png
  favicon: img/android-chrome-192x192.png
  features:
    - navigation.tabs
  font:
    text: "Roboto"
    code: "Source Code Pro"
  palette:
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
nav:
  - Home: index.md
  - Building Spokane Tech:
      - "Introduction": building-spokane-tech/intro.md
      - "Part 1: Setup": building-spokane-tech/part-01.md
      - "Part 2: Project Structure": building-spokane-tech/part-02.md
      - "Part 3: Data Modeling": building-spokane-tech/part-03.md
      - "Part 4: Initial GUI": building-spokane-tech/part-04.md
      - "Part 5: Data Collection": building-spokane-tech/part-05.md
      - "Part 6: Scheduling Tasks": building-spokane-tech/part-06.md
      - "Part 7: Hosting": building-spokane-tech/part-07.md
      - "Part 8: CI/CD": building-spokane-tech/part-08.md
      - "Related Materials": building-spokane-tech/related-materials.md

plugins:
  - search
  - blogging:
      tag_url: tags/{tag}.html
      date_format: "%Y-%m-%d"
      date_locale: en_US


# The following can be used if you need custom metadata for each page
metadata:
  description: "A blog about the tech scene in Spokane"
  author: "Spokane Tech Community"
